<html>
<head>
    <meta charset="utf-8" />
    <title>Arcanoid</title>
    <link rel="stylesheet"
    href="style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap"
    rel="stylesheet">
    <script src='js/arcanoid.js'></script>
</head>
<body>
<div class="game-wrapper">
	<h1 class="arcanoid">Arcanoid</h1>
	<div class="fake-ball" id="ball"></div>
	<canvas id="Game" width="960" height="640"></canvas>
	<p class="result" id="result"></p>
	<button class="retry"
	 onclick="document.location.reload()">Retry?</button>
</div>
<div class="info">
	<p>Press on the ball to start</p>
	<p>Use arrows to control paddle</p>
</div>
<audio id='brick' src="audio/smb_kick.wav"></audio>
<audio id='gameOver' src="audio/smb_mariodie.wav"></audio>
<audio id='win' src="audio/smb_stage_clear.wav"></audio>

</body>
</html>
